name: Teste de Unidade Next.js

on:
  push:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Dev
        run: npm run dev
      - name: Build
        run: npm run build
      - name: Run Jest tests
        run: npx jest


    

